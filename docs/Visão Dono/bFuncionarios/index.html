<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <title>Beleza Raiz - CEO</title>
  </head>
  <body>
    <div class="fundo-cinza">
      <!-- LOGO -->
      <img src="../../imagens/logo2.png" alt="Logo" class="logo" />

      <div class="area-branca">
        <div class="header-titulo">
          <h1>Gestão de profissional</h1>
        </div>

        <div class="linha"></div>

        <form class="form-profissional">
          <h2>Adicionar Profissional</h2>

          <!-- UPLOAD FOTO -->
          <div class="upload-foto">
            <label for="foto-perfil">Foto de perfil:</label>
            <label for="foto-perfil" class="upload-box" id="fotoPreview">
              <i class="bi bi-cloud-arrow-up"></i>
            </label>
            <input
              type="file"
              id="foto-perfil"
              accept="image/*"
              style="display: none"
            />
          </div>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite o nome do funcionário"
            />
          </div>

          <!-- HORÁRIO -->
          <div
            class="mb-3"
            style="display: flex; gap: 10px; align-items: center"
          >
            <div style="flex: 1">
              <label for="horarioInicio" class="form-label"
                >Horário Início:</label
              >
              <input
                type="time"
                class="form-control"
                id="horarioInicio"
                placeholder="Início"
              />
            </div>
            <div style="flex: 1">
              <label for="horarioFim" class="form-label">Horário Fim:</label>
              <input
                type="time"
                class="form-control"
                id="horarioFim"
                placeholder="Fim"
              />
            </div>
          </div>

          <strong><h3>Configuração da conta</h3></strong>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite o email do funcionário"
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Digite a senha do funcionário"
            />
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>

      <!-- NAVBAR INFERIOR -->
      <nav class="bottom-nav" role="navigation" aria-label="Navegação inferior">
        <a
          href="../aInicio/index.html"
          class="bottom-nav-item"
          aria-label="Início"
        >
          <i class="bi bi-house" aria-hidden="true"></i>
        </a>
        <a
          href="../cOfertas/Servicos/index.html"
          class="bottom-nav-item"
          aria-label="Adicionar Serviço"
        >
          <i class="bi bi-hammer" aria-hidden="true"></i>
        </a>
        <a
          href="../bFuncionarios/index.html"
          class="bottom-nav-item active"
          aria-label="Adicionar Profissional"
        >
          <i class="bi bi-plus-lg" aria-hidden="true"></i>
        </a>
        <a
          href="../dAvalia/index.html"
          class="bottom-nav-item"
          aria-label="Avaliações"
        >
          <i class="bi bi-star" aria-hidden="true"></i>
        </a>
        <a
          href="#"
          id="logout-link"
          class="bottom-nav-item"
          aria-label="Log-out"
        >
          <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
        </a>
      </nav>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>

    <script>
      // Flatpickr para horário de trabalho
      flatpickr('#horario', {
        mode: 'range',
        noCalendar: true,
        enableTime: true,
        dateFormat: 'H:i',
        time_24hr: true
      });

      // Logout com confirmação
      document.addEventListener('DOMContentLoaded', function () {
        const logoutLink = document.getElementById('logout-link');
        if (logoutLink) {
          logoutLink.addEventListener('click', function (event) {
            event.preventDefault();
            const confirmLogout = confirm(
              'Tem certeza que deseja deslogar da conta?'
            );
            if (confirmLogout) {
              window.location.href = '../../index.html';
            }
          });
        }
      });
    </script>
  </body>
</html>
