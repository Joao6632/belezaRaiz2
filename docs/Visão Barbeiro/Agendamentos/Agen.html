<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Agen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="Agen.js" defer></script>
    <script src="/js/nav-active.js" defer></script>
    <title>DashBoard Barbeiro</title>
</head>
<body>

    <div class="fundo-cinza">
        <!-- LOGO -->
        <img src="../../imagens/logo2.png" alt="Logo" class="logo">

        <div class="area-branca">

    <h2 class="text-center titulo-agendamento">Agendamentos do Barbeiro</h2>
    <div class="linha"></div>

<div class="filtro-data">
    <input type="date" id="filtroData">
    <button id="btnFiltrar">Filtrar</button>
    <button id="btnLimpar">Limpar</button>
</div>

   <div id="lista" class="container mt-3"></div>

    <!-- NAVBAR INFERIOR -->
    <nav class="bottom-nav" role="navigation" aria-label="Navegação inferior">
        <a href="#" class="bottom-nav-item active" aria-label="Agendamentos">
            <i class="bi bi-calendar4" aria-hidden="true"></i>
        </a>
        <a href="#" id="logout-link" class="bottom-nav-item" aria-label="Log-out">
        <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
    </a>
    </nav>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const logoutLink = document.getElementById('logout-link');

    logoutLink.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior

      const confirmLogout = confirm('Tem certeza que deseja deslogar da conta?');

      if (confirmLogout) {
        // If the user confirms, redirect to the login page or perform actual logout
        window.location.href = '../../../index.html';
      }
    });
  });
</script>
</body>
</html>
