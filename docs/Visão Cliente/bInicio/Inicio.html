<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="Inicio.js" defer></script>
    <script src="/js/nav-active.js" defer></script>
    <title>Beleza Raiz - Home</title>
</head>
<body>
    <div class="fundo-cinza">
        <!-- LOGO NO TOPO DENTRO DO FUNDO CINZA -->
        <img src="../../imagens/logo2.png" alt="Logo" class="logo">
    
        <!-- ÁREA BRANCA FIXADA EMBAIXO -->
        <div class="area-branca">
          <h1 id="welcome-name">Olá, joao</h1>

          <div class="notificacao-wrapper">
            <a href="../eNotificacao/Noti.html" class="bottom-notif" aria-label="Início">
              <i class="bi bi-bell"></i>
            </a>
          </div>

          <div class="linha"></div>

          <div class="options">
            <div class="option-item" id="barbeiro" data-option="barbeiro" data-selected="false">
              <div class="icon barber-icon"></div>
              <span>Selecione o barbeiro</span>
              <div class="arrow">›</div>
            </div>
            <div class="option-item" id="servico" data-option="servico" data-selected="false">
              <div class="icon service-icon"></div>
              <span>Selecione o serviço</span>
              <div class="arrow">›</div>
            </div>
            <div class="option-item" id="horario" data-option="horario" data-selected="false">
              <div class="icon schedule-icon"></div>
              <span>Selecione o horário</span>
              <div class="arrow">›</div>
            </div>
          </div>
          
          <button class="btn-agendar" id="btnAgendar" disabled>Agendar</button>


<!-- NAVBAR INFERIOR -->
<nav class="bottom-nav" role="navigation" aria-label="Navegação inferior">
  <a href="../bInicio/inicio.html" class="bottom-nav-item active" aria-label="Início">
    <i class="bi bi-house" aria-hidden="true"></i>
  </a>
  <a href="../cAgendamentos/index.html" class="bottom-nav-item" aria-label="Agendamentos">
    <i class="bi bi-calendar4" aria-hidden="true"></i>
  </a>
  <a href="../dConta/Conta.html" class="bottom-nav-item" aria-label="Conta">
    <i class="bi bi-person" aria-hidden="true"></i>
   <a href="#" id="logout-link" class="bottom-nav-item" aria-label="Log-out">
        <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
    </a> 
  </a>
</nav>

  
  <!-- MODAL DE BARBEIROS ATUALIZADO -->
<div id="modalBarbeiros" class="modal-overlay hidden">
  <div class="modal-content">
    <span class="close-btn">×</span>
    <h3>Selecione o barbeiro</h3>
    <!-- Lista será preenchida dinamicamente pelo JavaScript -->
    <ul class="barbeiro-list">
      <!-- Os barbeiros serão carregados aqui dinamicamente -->
    </ul>
  </div>
</div>
      

<!-- MODAL DE SERVIÇOS -->
<div id="modalServicos" class="modal-overlay hidden">
  <div class="modal-content">
    <span class="close-btn">×</span>
    <h3>Selecione o serviço</h3>
    <ul class="servico-list" id="servicoList">
      <!-- Os serviços serão carregados dinamicamente aqui -->
    </ul>
  </div>
</div>

<!-- MODAL DETALHE DO SERVIÇO -->
<div id="modalServicoDetalhe" class="modal-overlay hidden">
  <div class="modal-content detalhe">
    <h3 id="detalheTitulo"></h3>
    <!-- ✅ FOTO SOMENTE AQUI -->
    <img id="detalheImg" src="" alt="" style="width:100%;border-radius:10px;">
    <p id="detalheDescricao"></p>
    <p><strong>Preço:</strong> R$ <span id="detalhePreco"></span></p>
    <p><strong>Duração:</strong> <span id="detalheDuracao"></span></p>
    <div class="acoes">
      <button id="cancelarServico">Cancelar</button>
      <button id="confirmarServico">Selecionar</button>
    </div>
  </div>
</div>

<!-- MODAL CALENDÁRIO -->
<div class="modal-overlay hidden" id="modalCalendario">
  <div class="modal-content">
    <h3>Selecione a data</h3>
    <input type="date" id="dataEscolhida">
    <div class="modal-actions">
      <button class="btn-cancelar" onclick="fecharModal('modalCalendario')">Cancelar</button>
      <button class="btn-ok" onclick="abrirHorarios()">OK</button>
    </div>
  </div>
</div>

<!-- MODAL HORÁRIOS -->
<div class="modal-overlay hidden" id="modalHorarios">
  <div class="modal-content">
    <h3>Selecione o horário</h3>
    <div class="horarios-grid" id="listaHorarios"></div>
    <div class="modal-actions">
      <button class="btn-cancelar" onclick="fecharModal('modalHorarios')">Fechar</button>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const logoutLink = document.getElementById('logout-link');

    logoutLink.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior

      const confirmLogout = confirm('Tem certeza que deseja deslogar da conta?');

      if (confirmLogout) {
        // If the user confirms, redirect to the login page or perform actual logout
        window.location.href = '../../Visão Cliente/aLogin/index.html';
      }
    });
  });
</script>
</body>
</html>
