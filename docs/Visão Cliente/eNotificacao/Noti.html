<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Noti.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="Noti.js" defer></script>
    <script src="/js/nav-active.js" defer></script>
    <title>Beleza Raiz - Notificação</title>
  </head>
  <body>
    <div class="fundo-cinza">
      <!-- LOGO -->
      <img src="../../imagens/logo2.png" alt="Logo" class="logo" />

      <!-- ÁREA BRANCA -->
      <div class="area-branca">
        <!-- TÍTULO CENTRALIZADO -->
        <div class="header-titulo">
          <h1>Notificações</h1>
        </div>

        <div class="notificacao-wrapper">
          <a
            href="../eNotificacao/Noti.html"
            class="bottom-notif"
            aria-label="Início"
          >
            <i class="bi bi-bell"></i>
          </a>
        </div>

        <div class="linha"></div>
        <!-- CONTAINER DE NOTIFICAÇÕES -->
        <div id="notificacoes" class="notificacoes-container"></div>
      </div>
    </div>

    <!-- NAVBAR INFERIOR -->
    <nav class="bottom-nav" role="navigation" aria-label="Navegação inferior">
      <a
        href="../bInicio/Inicio.html"
        class="bottom-nav-item"
        aria-label="Início"
      >
        <i class="bi bi-house" aria-hidden="true"></i>
      </a>
      <a
        href="../cAgendamentos/index.html"
        class="bottom-nav-item"
        aria-label="Agendamentos"
      >
        <i class="bi bi-calendar4" aria-hidden="true"></i>
      </a>
      <a href="../dConta/Conta.html" class="bottom-nav-item" aria-label="Conta">
        <i class="bi bi-person" aria-hidden="true"></i>
      </a>
      <a href="#" id="logout-link" class="bottom-nav-item" aria-label="Log-out">
        <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
      </a>
    </nav>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const logoutLink = document.getElementById('logout-link');
        logoutLink.addEventListener('click', function (event) {
          event.preventDefault();
          const confirmLogout = confirm(
            'Tem certeza que deseja deslogar da conta?'
          );
          if (confirmLogout) {
            window.location.href = '../../../index.html';
          }
        });
      });
    </script>
  </body>
</html>
