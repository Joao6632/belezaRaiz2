<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuração - Conta</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Conta.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Scripts -->
    <script src="Conta.js" defer></script>
    <script src="/js/nav-active.js" defer></script>
  </head>

  <body>
    <div class="fundo-cinza">
      <!-- LOGO -->
      <img src="../../imagens/logo2.png" alt="Logo" class="logo" />

      <!-- ÁREA BRANCA -->
      <div class="area-branca">
        <div class="header-titulo">
          <h1>Configuração</h1>
          <h2>Conta</h2>
      </div>

      <div class="notificacao-wrapper">
        <a href="../eNotificacao/Noti.html" class="bottom-notif" aria-label="Início">
          <i class="bi bi-bell"></i>
        </a>
      </div>

        <div class="linha"></div>

        <div class="text-center mt-5">
          <!-- Ícone do perfil -->
          <i class="bi bi-person-circle" style="font-size: 100px"></i>
          <div class="d-flex justify-content-center align-items-center mt-2">
            <strong id="nome-usuario" class="me-1"></strong>
            <i
              class="bi bi-pencil-square"
              id="editar-nome"
              style="cursor: pointer"
            ></i>
          </div>

          <!-- Opções -->
          <div class="mt-4 text-start mx-auto" style="max-width: 200px">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <i class="bi bi-envelope me-2"></i>
                Alterar e-mail
              </div>
              <span>&gt;</span>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="bi bi-lock me-2"></i>
                Alterar senha
              </div>
              <span>&gt;</span>
            </div>
          </div>
        </div>
      </div>

      <!-- NAVBAR INFERIOR -->
      <nav class="bottom-nav" role="navigation" aria-label="Navegação inferior">
        <a
          href="../bInicio/inicio.html"
          class="bottom-nav-item"
          aria-label="Início"
        >
          <i class="bi bi-house" aria-hidden="true"></i>
        </a>

        <a
          href="../cAgendamentos/index.html"
          class="bottom-nav-item"
          aria-label="Agendamentos"
        >
          <i class="bi bi-calendar4" aria-hidden="true"></i>
        </a>

        <a
          href="../dConta/Conta.html"
          class="bottom-nav-item active"
          aria-label="Conta"
        >
          <i class="bi bi-person" aria-hidden="true"></i>
        </a>

        <a
          href="#"
          id="logout-link"
          class="bottom-nav-item"
          aria-label="Log-out"
        >
          <i class="bi bi-box-arrow-right" aria-hidden="true"></i>
        </a>
      </nav>
    </div>

    <!-- Script de Logout -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const logoutLink = document.getElementById('logout-link');

        logoutLink.addEventListener('click', function (event) {
          event.preventDefault();
          const confirmLogout = confirm(
            'Tem certeza que deseja deslogar da conta?'
          );
          if (confirmLogout) {
            window.location.href = '../../Visão Cliente/aLogin/index.html';
          }
        });
      });
    </script>
  </body>
</html>
